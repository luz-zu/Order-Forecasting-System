  <body>
    <div id="mySidenav" class="sidenav pt-3">
     
      <ul>
        <li class="">
          <a href="{% url 'dashboard'%}">
            <span class="icon pe-3"><i class="fa-solid fa-list"></i></span>
            <span class="text">Dashboard</span>
          </a>
        </li>
    
        <li class="">
          <a href="{% url 'category'%}">
            <span class="icon pe-3"><i class="fa-solid fa-table-cells-large"></i></span>
            <span class="text">Category</span>
          </a>
        </li>
    
        <li>
          <a href="{% url 'products' %}">
            <span class="icon pe-3"><i class="fa-solid fa-box"></i></span>
            <span class="text">Products</span>
          </a>
        </li>
      <div>

        <li class="sidebar_dropdown">
          <a class="d-flex align-items-center" data-bs-toggle="collapse" href="#orderlist" role="button" aria-expanded="false" aria-controls="orderlist"  id="orderButton">
            <span class="icon pe-3"><i class="fa-solid fa-list-check"></i></span>
            <span class="text">Orders</span>
          </a>
       
        </li>
        
        <div class="collapse text-white" id="orderlist">
          <li class="sidebar_dropdown ps-2">
            <a href="{% url 'orders' %}" class="d-flex align-items-center ">
              <span class="icon pe-3 small-fs"><i class="fa-solid fa-spinner"></i>
              <span class="text small-fs">Ongoing </span>
            </a>
          </li>

          <li class="sidebar_dropdown ps-2">
            <a href="{% url 'getCompletedOrder' %}" class="d-flex align-items-center ">
              <span class="icon pe-3 small-fs"><i class="fa-solid fa-check-to-slot"></i>
              <span class="text small-fs">Completed </span>
            </a>
          </li>

          <li class="sidebar_dropdown ps-2">
            <a href="{% url 'getCancelledOrder' %}" class="d-flex align-items-center ">
              <span class="icon pe-3 small-fs"><i class="fa-solid fa-circle-xmark"></i>
              <span class="text small-fs">Cancelled </span>
            </a>
          </li>
        </div>
      </div>

        
        <li>
          <a href="{% url 'inventory' %}">
            <span class="icon pe-3"><i class="fa-solid fa-warehouse"></i></span>
            <span class="text">Inventory</span>
          </a>
        </li>
        {% if user.is_authenticated and user.userrole == 'admin' %}
         

          <li class="sidebar_dropdown">
            <a class="d-flex align-items-center" data-bs-toggle="collapse" href="#stafflist" role="button" aria-expanded="false" aria-controls="orderlist"  id="orderButton">
              <span class="icon pe-3"><i class="fa-solid fa-user-tie"></i></span>

            </a>

              <a href="{% url 'staff' %}" class="d-flex align-items-center ">
                <span class="icon pe-3 small-fs"><i class="fa-solid fa-user-check"></i></span>
                <span class="text small-fs">Active Staff</span>
              </a>
            </li>
  
            <li class="sidebar_dropdown ps-2">
              <a href="{% url 'deactivatedStaff' %}" class="d-flex align-items-center ">
                <span class="icon pe-3 small-fs"><i class="fa-solid fa-user-xmark"></i></span>
                <span class="text small-fs">Inactive Staff</span>
              </a>
            </li>
  
          </div>
          
        {% endif %}
      </ul>
    </div>

    <script>

      function toggleNav() {
        var sidenav = document.getElementById("mySidenav");
        var main = document.getElementById("main");

        if (sidenav.style.width === "250px") {
          // If sidebar is open, close it
          sidenav.style.width = "0";
          main.style.marginLeft = "0";
        } else {
          // If sidebar is closed, open it
          sidenav.style.width = "250px";
          main.style.marginLeft = "250px";
        }
      }
      
    </script>
  </body>

{%extends "base.html" %}

{% block title %} Dashboard {% endblock %}
{% block content %}
<nav>
    {%include "components/navbar.html" %}
</nav>
<div>
    {%include "components/sidebar.html" %}
</div>


<div class="container pt-3">
    <div>
        <form>
            <div class="col-lg-3 col-md-4 col-6 pb-3">
                <label for="category_name" class="form-label">Category</label>
                <select class="form-select" aria-label="category_name" id="category_name">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>

              <div class="col-lg-3 col-md-4 col-6 pb-3">
                <label for="product_name" class="product_name">Product Name</label>
                <input type="text" class="form-control" id="product_name" aria-describedby="product_name">
              </div>
        </form>
    </div>

    
   
</div>






{% endblock %}
